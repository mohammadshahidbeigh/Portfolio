<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Card - Harnoor Singh</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700;900&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Space Grotesk', sans-serif;
        }

        .og-card {
            width: 1200px;
            height: 630px;
            background: #FEFEFE;
            border: 8px solid #000000;
            box-shadow: 16px 16px 0px #000000;
            position: relative;
            overflow: hidden;
        }

        /* Background Decorative Elements */
        .bg-shape {
            position: absolute;
            border: 5px solid #000000;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: #FFD700;
            top: -100px;
            right: -100px;
            transform: rotate(25deg);
            box-shadow: 8px 8px 0px #000000;
        }

        .shape-2 {
            width: 180px;
            height: 180px;
            background: #00D4FF;
            bottom: -60px;
            left: -60px;
            transform: rotate(-15deg);
            box-shadow: 6px 6px 0px #000000;
        }

        .shape-3 {
            width: 120px;
            height: 120px;
            background: #FF006E;
            top: 180px;
            right: 120px;
            transform: rotate(45deg);
            box-shadow: 6px 6px 0px #000000;
            z-index: 1;
        }

        /* Accent Lines */
        .accent-line-1 {
            position: absolute;
            width: 400px;
            height: 8px;
            background: #CCFF00;
            top: 50px;
            left: -50px;
            transform: rotate(-8deg);
            border: 3px solid #000000;
        }

        .accent-line-2 {
            position: absolute;
            width: 300px;
            height: 6px;
            background: #FF66C4;
            bottom: 150px;
            right: -80px;
            transform: rotate(12deg);
            border: 3px solid #000000;
        }

        /* Content Container */
        .content {
            position: relative;
            z-index: 2;
            padding: 80px 80px 80px 80px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 30px;
        }

        /* Profile Photo Section */
        .profile-section {
            display: flex;
            align-items: center;
            gap: 50px;
        }

        .photo-container {
            position: relative;
            flex-shrink: 0;
        }

        .photo-frame {
            width: 220px;
            height: 220px;
            border: 6px solid #000000;
            box-shadow: 10px 10px 0px #000000;
            background: #FFD700;
            transform: rotate(-3deg);
            overflow: hidden;
            position: relative;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        .photo-badge {
            position: absolute;
            bottom: -15px;
            right: -15px;
            background: #FF006E;
            color: #000000;
            padding: 8px 16px;
            border: 4px solid #000000;
            box-shadow: 5px 5px 0px #000000;
            font-family: 'Space Mono', monospace;
            font-weight: 700;
            font-size: 18px;
            transform: rotate(5deg);
            z-index: 3;
        }

        /* Text Content */
        .text-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .name {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 900;
            font-size: 92px;
            line-height: 0.95;
            text-transform: uppercase;
            letter-spacing: -2px;
            color: #000000;
            position: relative;
            display: inline-block;
            text-shadow:
                4px 4px 0px #FFD700,
                8px 8px 0px #000000;
            margin-bottom: 10px;
        }

        .title-box {
            background: #00D4FF;
            border: 5px solid #000000;
            box-shadow: 8px 8px 0px #000000;
            padding: 20px 30px;
            display: inline-block;
            max-width: 700px;
            transform: rotate(-1deg);
        }

        .title {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 34px;
            line-height: 1.3;
            color: #000000;
        }

        .title .bullet {
            color: #FF006E;
            margin: 0 8px;
            font-weight: 900;
        }

        /* Decorative Icons */
        .icon {
            position: absolute;
            font-size: 48px;
            filter: drop-shadow(4px 4px 0px #000000);
            animation: float 3s ease-in-out infinite;
        }

        .icon-1 {
            top: 60px;
            left: 500px;
            animation-delay: 0s;
        }

        .icon-2 {
            bottom: 80px;
            right: 200px;
            animation-delay: 1s;
        }

        .icon-3 {
            top: 340px;
            left: 880px;
            animation-delay: 0.5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-10px) rotate(5deg);
            }
        }

        /* Screenshot Helper */
        .instructions {
            text-align: center;
            margin-top: 30px;
            font-family: 'Space Mono', monospace;
            color: #666;
            font-size: 14px;
        }

        .instructions strong {
            color: #000;
            background: #FFD700;
            padding: 4px 8px;
            border: 2px solid #000;
        }
    </style>
</head>
